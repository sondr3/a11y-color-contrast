name: pipeline

on: [push, pull_request]

jobs:
  pipeline:
    name: pipeline
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Formatting
        run: deno fmt --check

      - name: Linting
        run: deno lint

      - name: Test
        run: deno test --allow-none

